<div class="container">
<div class="jumbotron">
<h2>Please find your name in the list and click logout.</h2>
<form>
    <div class="form-group">
      <label for="name">Filter current names. </label>
      <input type="text" [(ngModel)]="searchString" name="searchString" class="form-control" id="name" required>
    </div>
    <button type="submit" (click)="onLogout()" class="btn btn-success">Search</button>
</form>
</div>

<table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Company</th>
        <th scope="col">License Plate</th>
        <th scope="col">Logout</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let visitor of visitors">
        <th scope="row">{{visitor.id}}</th>
        <td>{{visitor.name}}</td>
        <td>{{visitor.company}}</td>
        <td>{{visitor.licensePlate}}</td>
        <td><button class="btn btn-primary">Logout</button></td>
      </tr>
    </tbody>
  </table>
</div>
