
<div class="container">
    <table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Company</th>
        <th scope="col">License Plate</th>
        <th scope="col">Date Logged in</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let visitor of historyOfVisitors">
        <th scope="row">{{visitor.id}}</th>
        <td>{{visitor.name}}</td>
        <td>{{visitor.company}}</td>
        <td>{{visitor.licensePlate}}</td>
        <td>{{visitor.dateLogin | date:'short'}}</td>
      </tr>
    </tbody>
  </table>

  <ngx-charts-bar-vertical
  [view]="view"
  [results]="visitors"
  [gradient]="gradient"
  [xAxis]="showXAxis"
  [yAxis]="showYAxis"
  [legend]="showLegend"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel">
</ngx-charts-bar-vertical>
</div>
